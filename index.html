<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d69281e6b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Proyecto</title>
  </head>
  <body>
    <section class="header">
      <div class="header__content">
        <div class="header__servicios">
          <h2 class="header__servicios__title">NUESTROS SERVICIOS</h2>
          <a href="#grid-link"><i class="fa-solid fa-circle-arrow-down"></i></a>
        </div>
        <div class="line-container line-container--1"></div>
        <div class="line-container line-container--2"></div>
        <img class="logo" src="./img/logo.png" alt="logo">
        <a href="https://www.highdatamx.com" class="local-logo"><img href="https://www.highdatamx.com" class="local-logo-img" src="./img/logo.png" alt="logo"></a>
      </div>
    </section>
    <section id="grid-link" class="grid">
      <div class="grid__grid">
        <div class="grid__element grid__element--1">
          <div
            class="grid__element__background grid__element__background--1"
          ></div>
          <div class="grid__element__content grid__element__content--1">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title grid__element__title--1 a">
              Iluminación
            </h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
        <div class="grid__element grid__element--2">
          <div
            class="grid__element__background grid__element__background--2"
          ></div>
          <div class="grid__element__content grid__element__content--2">
            <i class="fa-solid fa-shield-halved"></i>
            <h1 class="grid__element__title">Seguridad</h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
        <div class="grid__element grid__element--3">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-regular fa-eye"></i>
            <h1 class="grid__element__title">Vigilancia</h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
        <div class="grid__element grid__element--4">
          <div
            class="grid__element__background grid__element__background--4"
          ></div>
          <div class="grid__element__content grid__element__content--4">
            <i class="fa-solid fa-wifi"></i>
            <h1 class="grid__element__title">Conectividad</h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
        <div class="grid__element grid__element--5">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-solid fa-door-open"></i>
            <h1 class="grid__element__title">Videoortero</h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
        <div class="grid__element grid__element--6">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-solid fa-headphones"></i></i>
            <h1 class="grid__element__title">Música y cine</h1>
            <a class="grid__element__button" href="#">DESCUBRE MÁS</a>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/init.js"></script>
  </body>
</html>
