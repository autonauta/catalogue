<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d69281e6b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Proyecto</title>
  </head>
  <body>
    <section class="header">
      <div class="header__content">
        <h3 class="header__by"></h3>
        <div class="header__servicios">
          <h2 class="header__servicios__title"></h2>
          <a href="#"><i class="fa-regular fa-lightbulb"></i></a>
        </div>
      </div>
    </section>
    <section class="grid">
      <div class="grid__grid">
        <div class="grid__element grid__element--1">
          <div
            class="grid__element__background grid__element__background--1"
          ></div>
          <div class="grid__element__content grid__element__content--1">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title grid__element__title--1 a">
              Iluminación
            </h1>
          </div>
        </div>
        <div class="grid__element grid__element--2">
          <div
            class="grid__element__background grid__element__background--2"
          ></div>
          <div class="grid__element__content grid__element__content--2">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title">Seguridad</h1>
          </div>
        </div>
        <div class="grid__element grid__element--3">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title">Vigilancia</h1>
          </div>
        </div>
        <div class="grid__element grid__element--4">
          <div
            class="grid__element__background grid__element__background--4"
          ></div>
          <div class="grid__element__content grid__element__content--4">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title">Conectividad</h1>
          </div>
        </div>
        <div class="grid__element grid__element--5">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title">Portero</h1>
          </div>
        </div>
        <div class="grid__element grid__element--6">
          <div
            class="grid__element__background grid__element__background--3"
          ></div>
          <div class="grid__element__content grid__element__content--3">
            <i class="fa-regular fa-lightbulb"></i>
            <h1 class="grid__element__title">Música</h1>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/grid.js"></script>
  </body>
</html>
